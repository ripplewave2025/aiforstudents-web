<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Starfield Background</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <style>
    html, body { margin:0; padding:0; overflow:hidden; height:100%; background:#000; }
    #container { position:fixed; top:0; left:0; width:100%; height:100%; }
  </style>
</head>
<body>
  <div id="container"></div>
  <script>
    let scene, camera, renderer, stars, starGeo;

    function init() {
      scene = new THREE.Scene();
      camera = new THREE.PerspectiveCamera(60, window.innerWidth/window.innerHeight, 1, 1000);
      camera.position.z = 1;
      camera.rotation.x = Math.PI/2;

      renderer = new THREE.WebGLRenderer({ antialias: true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      renderer.setPixelRatio(window.devicePixelRatio);
      document.getElementById('container').appendChild(renderer.domElement);

      // Starfield
      starGeo = new THREE.BufferGeometry();
      const vertices = [];
      for (let i = 0; i < 20000; i++) {
        vertices.push(
          THREE.MathUtils.randFloatSpread(600),
          THREE.MathUtils.randFloatSpread(600),
          THREE.MathUtils.randFloatSpread(600)
        );
      }
      starGeo.setAttribute('position', new THREE.Float32BufferAttribute(vertices, 3));

      const sprite = new THREE.TextureLoader().load('https://threejs.org/examples/textures/sprites/disc.png');
      const starMat = new THREE.PointsMaterial({
        color: 0xccccff,
        size: 0.5,
        map: sprite,
        blending: THREE.AdditiveBlending,
        transparent: true
      });

      stars = new THREE.Points(starGeo, starMat);
      scene.add(stars);

      // Constellation (customize these points)
      const points = [
        new THREE.Vector3(-100,  50,  20),
        new THREE.Vector3(-50,   80, -10),
        new THREE.Vector3(0,     60,  30),
        new THREE.Vector3(50,    90, -20),
        new THREE.Vector3(100,   70,  10)
      ];
      const geom = new THREE.BufferGeometry().setFromPoints(points);
      const mat  = new THREE.LineBasicMaterial({ color:0x88ccff });
      const line = new THREE.Line(geom, mat);
      scene.add(line);

      window.addEventListener('resize', onResize);
      animate();
    }

    function animate() {
      const pos = starGeo.attributes.position.array;
      for (let i = 2; i < pos.length; i += 3) {
        pos[i] += 0.2;               // slow drift
        if (pos[i] > 300) pos[i] = -300;
      }
      starGeo.attributes.position.needsUpdate = true;
      stars.rotation.y += 0.0001;   // minimal spin
      renderer.render(scene, camera);
      requestAnimationFrame(animate);
    }

    function onResize() {
      camera.aspect = window.innerWidth/window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    }

    init();
  </script>
</body>
</html>
